<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">    

</head>

<body>
    <div class="container">
        <form class="form">
            <h4>Register here</h4>
            <div class="form-control "> 
                <input type="text" id="username" placeholder="Enter your name "><br>
                <small></small>
                <i class="fa-solid fa-circle-check "></i>
                <i class="fa-solid fa-circle-exclamation "></i>
            </div>
            <div class="form-control">
                <input type="email" id="email" placeholder="Enter your email "><br>
                <small></small>
                <i class="fa-solid fa-circle-check "></i>
                <i class="fa-solid fa-circle-exclamation "></i>
            </div>
            <div class="form-control">
                <input type="password" id="password" placeholder="Add your password "><br>
                <small ></small>
                <i class="fa-solid fa-circle-check "></i>
                <i class="fa-solid fa-circle-exclamation "></i>
            </div>
            <div class="form-control">
                <input type="password" id="password2" placeholder="Repeat your password "><br>
                <small ></small>
                <i class="fa-solid fa-circle-check "></i>
                <i class="fa-solid fa-circle-exclamation "></i>
            </div>

            <button class="btn" id="submit">Submit now</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
